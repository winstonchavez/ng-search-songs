<div class="row">
  <div class="col-12">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">NGX-SONGS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="https://portfolio-web-oetsgjxzhp.now.sh">WJCG</a>
            </li>
          </ul>
        </div>
      </nav>
  </div>
</div>

<div class="row">
  <div class="col-1"></div>
  <div class="col-10">
    <form>
      <div class="form-group">
        <label for="example">NGX-SONGS</label>
        <input type="text" class="form-control" [(ngModel)]="search" name="search" id="example" aria-describedby="help" placeholder="My favorite song">
        <small id="help" class="form-text text-muted">Write and search any song.</small>
      </div>
      <button *ngIf="!loading" type="button" class="btn btn-primary" (click)="SearchSong(search)">Search</button>
      <p *ngIf="loading" class="text text-info">Searching song, please wait a few seconds ...</p>
    </form>
  </div>
</div>
<br>
<div class="row" *ngIf="alert.active">
  <div class="col-1"></div>
  <div class="col-10">
    <div class="{{alert.type}}" role="alert">
      {{alert.message}}
    </div>
  </div>
</div>
<div class="row" *ngIf="no_songs">
  <div class="col-1"></div>
  <div class="col-10">
      <div class="alert alert-info" role="alert">No songs found</div>
  </div>
</div>
<div class="row" *ngIf="!no_songs">
  <div class="col-1"></div>
  <div class="col-10">
    <div class="row">
      <div class="col-3" *ngFor="let song of songs">
          <div align="center" class="thumbnail">
            <img src="{{song.album.images[0].url}}" alt="" height="200" width="200">
            <div class="caption">
              <h3>{{song.name}}</h3>
              <p>{{song.artists[0].name}}, {{song.album.release_date || date}}</p>
              <p *ngIf="song.preview_url">
                <audio src="{{song.preview_url}}" preload="auto" controls></audio>
              </p>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
